<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converse Currency</title>
</head>
<style>
    #convert {
        color: yellow;
        background-color: purple;
        width: 60px;
        height: 30px;
        border: 1px solid yellow;
        border-radius: 25px;
    }

</style>
<body>
<form action="">
    <fieldset>
        <legend>Converse Currency</legend>
        <table>

            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>ToCurrency</th>
            </tr>
            <tr>
                <td><input id="valueInput" type="text"></td>
                <td>
                    <select id="chooseFirst">
                        <option value="VND">VietNam</option>
                        <option value="USD">USD</option>
                    </select>
                </td>
                <td>
                    <select id="chooseSecond">
                        <option value="VND">VietNam</option>
                        <option value="USD">USD</option>
                    </select>
                </td>
                <td>
                    <button onclick="changeMoney()" type="button" id="convert">Convert</button>
                </td>
            </tr>
            <tr>
                <td colspan="4"><span id="result"></span></td>
            </tr>

        </table>
    </fieldset>
    <script>
        function changeMoney() {
            let valueInput = Number(document.getElementById('valueInput').value);
            let chooseFirst = document.getElementById('chooseFirst').value;
            let chooseSecond = document.getElementById('chooseSecond').value;
            let valueOut = document.getElementById('result');
            let convertVnd = valueInput * 23000;
            let convertUsd = valueInput / 23000;
            if (chooseFirst === chooseSecond) {
                valueOut.innerHTML = "Result: " + valueInput;
            } else if (chooseFirst === 'VND') {
                valueOut.innerHTML = "Result: " + convertUsd;
            } else {
                valueOut.innerHTML = "Result: " + convertVnd;
            }
        }


    </script>
</form>
</body>
</html>
