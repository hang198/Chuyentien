<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converse Currency</title>
</head>
<style>
    #convert{
        color:yellow;
        background-color: purple;
        width: 60px;
        height: 30px;
        border:1px solid yellow;
        border-radius: 25px;
    }

</style>
<body>
<form action="">
    <fieldset>
        <legend>Converse Currency</legend>
        <table>

            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
            </tr>
            <tr>
                <td><input type="text" id="inputValue" value="1"></td>
                <td><select id="select1">
                    <option value="usd">USD</option>
                    <option value="vnd">VND</option>
                </select></td>
                <td><select id="select2">
                    <option value="usd">USD</option>
                    <option value="vnd">VND</option>
                </select></td>
                <td>
                    <button type="button" id="convert" onclick="changeMoney()">Convert</button>
                </td>
            </tr>
            <tr>
                <td colspan="3"><p id="result"></p></td>
            </tr>

        </table>
    </fieldset>
    <script>
        function changeMoney() {
            let number = Number(document.getElementById("inputValue").value);
            let chooseFirst = document.getElementById("select1").value;
            let chooseSecond = document.getElementById("select2").value;
            let ValueOut = document.getElementById("result");
            let VNMoney = number * 23000;
            let USDMoney = number / 23000;
            if (chooseFirst === chooseSecond) {
                ValueOut.innerHTML = "Result: " + number;
            } else if (chooseFirst === 'usd') {
                ValueOut.innerHTML = "Result: " + VNMoney;
            } else {
                ValueOut.innerHTML = "Result: " + USDMoney;
            }
        }


    </script>
</form>
</body>
</html>
