<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyentien</title>
</head>
<body>
input: <input type="text" id="gt1">

from: <select id="select1">
    <option value="1">USD</option>
    <option value="23000">VND</option>
</select>
to: <select id="select2">
    <option value="1">USD</option>
    <option value="23000">VND</option>
</select>

output: <button type="button" onclick="chuyentien()">Convert</button>

<div id="result"></div>


<script>
    function chuyentien() {
        let number = Number(document.getElementById("gt1").value);
        let a = Number(document.getElementById("select1").value);
        let b = Number(document.getElementById("select2").value);
        let vnd = number * 23000;
        let usd = number/23000;
        if (a === b) {
            alert("Moi ban chon lai!");
        }
        if (a === 1 && b === 23000) {
            document.getElementById("result").innerHTML="Result: "+vnd;

        }
        if (a === 23000 && b === 1){
            document.getElementById("result").innerHTML="Result: "+usd;
        }

    }
</script>

</body>
</html>
